<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
      background-image: url('pink.jpg');
      background-size: cover;
      background-position: center;
    }

    h1{
      color: white;
    }

    .navbar{
      background-color: lightpink;
    }

    .contact {
      min-height: 100vh;
      padding: 50px;
      text-align: center;
    }

    .container h2 {
      font-size: 40px;
      margin-bottom: 40px;
      color: black;
      text-align: left;
    }

    .contact-wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 50px;
    }

    .contact-form, .contact-info {
      text-align: left;
    }

    .contact-form h3,
    .contact-info h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: black;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: white;
      color: black;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #bbb;
    }

    button {
      display: inline-block;
      padding: 12px 24px;
      background-color: lightpink;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ffb6c1;
    }

    .contact-info{
      text-align: left;
    }

    .contact-info h3{
      font-size: 24px;
      margin-bottom: 20px;
      color: black;
    }

    .contact-info p {
      margin-bottom: 10px;
      color: black;
    }

    .contact-info i {
      color: black;
      margin-right: 10px;
    }

     footer {
      background-color: lightpink;
    }

     .custom-navbar {
      background-color: lightpink;
    }

    .custom-navbar .navbar-brand {
      color: white;
      font-size: 30px;
    }

    .custom-navbar .nav-link {
      color: white;
      margin-right: 15px;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

   <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <h1>Femmora</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Send us a message</h3>
          <form>
            <div class="form-group">
              <input type="text" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Your Email">
            </div>
            <div class="form-group">
              <textarea name="message" placeholder="Your Message" rows="5"></textarea>
            </div>
            <button type="submit">Send Message</button>
            <p id="confirmationMessage" style="color: green; display: none;">
            Your message was submitted.</p>
          </form>
        </div>
        <div class="contact-info">
          <h3>Contact Information</h3>
          <p><i class="fas fa-phone"></i> +1 123 456 789</p>
          <p><i class="fas fa-envelope"></i> femmora@gmail.com</p>
          <p><i class="fas fa-map-marker-alt"></i> Binalonan, Pangasinan</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center text-white py-3">
    <div class="container">
      <p class="mb-0">&copy; 2025 Femmora. All rights reserved.</p>
    </div>
  </footer>

  <script>
  document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent actual form submission
    document.getElementById("confirmationMessage").style.display = "block";
    // Optional: Clear form fields
    this.reset();
  });
</script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
