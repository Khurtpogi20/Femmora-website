<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('pink.jpg');
      background-size: cover;
      background-repeat: repeat;
      background-position: center;
    }

    main {
      flex: 1;
    }

    h1 {
      color: white;
    }

    h2 {
      color: black;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-body h5 {
      font-size: 18px;
    }

    .btn-primary, .btn-success, .btn-secondary {
      width: 100%;
      padding: 10px;
    }

    table {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    table th, table td {
      text-align: center;
    }

    form input, form textarea {
      border-radius: 5px;
    }

    .custom-navbar {
      background-color: lightpink;
    }

    .custom-navbar .navbar-brand {
      color: white;
      font-size: 30px;
      margin-right: 30px;
    }

    .custom-navbar .nav-link {
      color: white;
      margin-right: 15px;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
    }
    
    footer {
      background-color: lightpink;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg custom-navbar bg-lightpink">
    <div class="container">
      <a class="navbar-brand" href="#">Femmora</a>
      <div>
        <a class="nav-link d-inline-block text-white" href="index.html">Home</a>
        <a class="nav-link d-inline-block text-white" href="products.html">Products</a>
        <a class="nav-link d-inline-block text-white" href="contact.html">Contact Us</a>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <h2 class="text-center mb-4">Your Cart</h2>
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- JavaScript will inject cart items here -->
      </tbody>
    </table>

    <div class="text-end">
      <h4 id="cart-total"></h4>
      <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
    </div>
  </main>

  <footer class="text-center text-white py-3" style="background-color: lightpink;">
    <p class="mb-0">&copy; 2025 Femmora. All rights reserved.</p>
  </footer>

 <script>
  function displayCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      const row = `
        <tr>
          <td><img src="${item.image}" alt="${item.name}" width="80"></td>
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <button class="btn btn-sm btn-secondary" onclick="updateQuantity(${index}, -1)">âˆ’</button>
            <span class="mx-2">${item.quantity}</span>
            <button class="btn btn-sm btn-secondary" onclick="updateQuantity(${index}, 1)">+</button>
          </td>
          <td>$${itemTotal.toFixed(2)}</td>
          <td><button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button></td>
        </tr>
      `;
      cartItems.innerHTML += row;
    });

    cartTotal.textContent = "Grand Total: $" + total.toFixed(2);
  }

  function updateQuantity(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity += change;

    if (cart[index].quantity <= 0) {
      cart.splice(index, 1);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
  }

  function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
  }

  window.onload = displayCart;
</script>
</body>
</html>
